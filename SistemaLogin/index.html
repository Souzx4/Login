<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finanças</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Entre com seu e-mail e senha para acessar suas finanças. Se não tem conta, clique em Cadastrar.</p>
                
                <form onsubmit="fazerLogin(event)" autocomplete="on">
                    
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Senha (mín 4 dig)" required minlength="4" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    
                    <input type="button" value="Cadastrar Nova Conta" onclick="criarConta()" style="background-color: #747575; color: white; margin-top: 8px; font-size: 15px;">

                    <a href="Esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>

    <script src="sistemaLogin.js"></script>
</body>
</html>
